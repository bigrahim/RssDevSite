<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Research | Market Intelligence</title>
    <style>
        /* THE MODERN FINTECH LOOK */
        :root {
            --bg-color: #0f172a;       /* Deep Navy Blue */
            --card-bg: #1e293b;        /* Lighter Blue/Grey */
            --text-main: #f8fafc;      /* Almost White */
            --text-muted: #94a3b8;     /* Muted Grey */
            --accent: #38bdf8;         /* Electric Blue */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* The "Glass" Card */
        .container {
            background: linear-gradient(145deg, var(--card-bg), #111827);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            max-width: 480px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* The Status Indicator (Subtle tech flex) */
        .system-status {
            display: inline-flex;
            align-items: center;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--accent);
        }

        /* The Professional Button */
        .btn {
            background-color: var(--text-main);
            color: var(--bg-color);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="system-status">
            <span class="dot"></span> Systems Operational
        </div>

        <h1>RSS Research</h1>
        <p class="subtitle">Next-generation data infrastructure and algorithmic market analysis.</p>

        <a href="mailto:kai@rssdev.com" class="btn">Get in Touch</a>

        <div class="footer">
            &copy; 2026 RSS Research Group. All rights reserved.
        </div>
    </div>

</body>
</html>
